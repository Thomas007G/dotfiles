Section "InputClass"
    Identifier "libinput touchpad catchall"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    Option "Tapping" "True"
    Option "TappingDrag" "True"
    # Option "ScrollMethod" "Edge"
    Option "AccelProfile" "linear"
    Option "AccelSpeed" "0"
    Option "DisableWhileTyping" "False"
    Driver "libinput"

EndSection
